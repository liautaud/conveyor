introduction: |
  Passés les soirées de rentrée, les cithémuses et le WEI, vous vous sentez désœuvré·e·s ? C’est peut-être le moment de découvrir ENSortie, le programme d’ENScène qui vous propose une sélection des meilleurs spectacles prévus cette année dans plusieurs institutions phares (le Théâtre de la Croix-Rousse, le Théâtre Nouvelle Génération, le Théâtre National Populaire de Villeurbanne, la Maison de la Danse, le Théâtre des Célestins...), et ce, avec des prix défiant toute concurrence !
  La programmation annuelle n’est pas encore tout à fait définie, mais vous pouvez d’ores et déjà consulter les nombreux spectacles proposés par Ensortie en vous rendant sur Adeline, ou en passant nous voir lors de notre permanence, le mardi midi, dédiée à ENSortie (RU Descartes).

  Le mois d’octobre est particulièrement mis à l’honneur, avec 4 spectacles, dont 3 font partie du festival Sens Interdits : *Ubu roi (ou presque)* au TNP, *Cirkus Cirkör* à la Maison de la danse, *Mujer Vertical* au Théâtre de la Renaissance, *La Mission (souvenir d’une révolution)* aux Célestins… 

  *ENSortie innove : les réservations se font désormais en ligne, [ici pour Ubu Roi (ou presque)](https://ens-lyon.adeline.mobi/event/925/ENSortie:%20Ubu%20roi%20(ou%20presque)), [ici pour Cirkus Cirkör](https://ens-lyon.adeline.mobi/event/935/ENSortie:%20Cirkus%20Cirkor%20(Sens%20interdits)), [ici pour Mujer Vertical](https://ens-lyon.adeline.mobi/event/931/ENSortie:%20Mujer%20Vertical(Sens%20Interdits)), et ici pour [la Mission (souvenir d’une révolution)](https://ens-lyon.adeline.mobi/event/946/ENSortie:%20La%20Mission)*.

  Pour toute question ou information, le retour de mail fonctionne toujours !

sections:
  - title: Ubu Roi
    date: Mercredi 11 Octobre à 20h
    place: TNP (Lyon 8ème)
    image: "https://www.tnp-villeurbanne.com/cms/wp-content/gallery/15-16-ubu-photos-spectacles/IMG_9920.jpg"
    content: |
      **Ubu, capitaine des dragons, officier de confiance de Venceslas, jouit de la haute estime de son roi. Tandis que sa femme, mère Ubu, aspire au trône. Pour convaincre son époux, elle trace un tableau séduisant de la vie de souverain : « Tu pourrais augmenter infiniment tes richesses et manger fort souvent des andouilles. »**

      Cette image idyllique fait réfléchir le gros homme. Il organise, avec le vaillant capitaine Bordure, une conspiration. Mais se sentant trahi, il s’esclaffe : « merdre, jarnicoton bleu, de par ma chandelle verte, je suis découvert, je vais être décapité ! » Devant le roi, il passe aux aveux. Fort heureusement, personne n’entend rien à son langage bredouillant et tonitruant. Mère Ubu ne lâche pas l’affaire. Un attentat est mis sur pied. Ce sera le massacre de la famille royale et l’ascension au trône du père Ubu. Devenu roi, il agit avec autorité et brutalité. 

      Ubu roi n’est pas seulement un canular, une farce plaisante et féroce, une parodie loufoque. C’est avant tout l’entrée en scène d’un personnage dont le nom s’inscrit dans l’histoire de la littérature et dans la vie de tous les jours. Par-delà le bourgeois enragé et le bouffon, Jarry vise l’Homme, dont il sonde, avec cette œuvre, l’indicible bêtise, la lâcheté et la sauvagerie, au moyen d’un langage tout de verdeur et de cocasserie.

      Nouvelle version 2017. Sur le plateau, lumières « flashy », batailles réglées comme des numéros de music-hall. Annick Bergeron, interprète grandiose de Sœurs de Wajdi Mouawad, sera une Mère Ubu qui donnera à cette fable plaisante et féroce, un décalage de plus.
    appendices:
      - "De Alfred Jarry ; Fatrasie Collective."
      - "Avec, sous la direction de Christian Schiaretti : Annick Bergeron, Stéphane Bernard, Julien Gauthier, Damien Gouy, Margaux Le Mignan, Clémence Longy, Clément Morinière, Maxime Pambet, Julien Tiphaine, Marc Delhaye — musicien."
      - "[Plus d'informations sur le spectacle](https://www.tnp-villeurbanne.com/manifestation/ubu-roi-avril-mai-juin-15-16-2017-2018/)."
      - "[Réservez votre place en ligne](https://ens-lyon.adeline.mobi/event/925/ENSortie:%20Ubu%20roi%20(ou%20presque))."

  - title: "Cirkus Cirkor : Limits"
    date: Jeudi 19 Octobre à 20h30
    place: Maison de la Danse (Lyon 12ème)
    image: "https://1.bp.blogspot.com/-BjaeszvRFcQ/WDIVpfaUPWI/AAAAAAAAGNE/yxrVPF-RJXgS8eKz0qn4MA5OPzn9Awx_gCLcB/s1600/Mattias%2BEdwall.jpg"
    content: |
      **Depuis plus de 20 ans, la compagnie emblématique du cirque contemporain suédois Cirkus Cirkör repousse les limites du possible et brille par sa créativité.**

      Dans un contexte géopolitique qui voit les frontières en Europe se refermer, elle devient militante et compose une ode au franchissement des frontières et à la libre circulation. Sur scène, accompagnés par la musique en live de Samuel Andersson, cinq acrobates dont deux jeunes prodiges de la bascule coréenne, médaillés d’or au Festival Mondial du Cirque de Demain à Paris, défient la pesanteur, recourant aux outils et codes traditionnels du cirque. « La différence est grande, dit Tilde Björfors, directrice de la compagnie, entre l’artiste de cirque qui prend des risques de son propre chef et la personne qui s’enfuit pour sa survie, mais j’y vois des points communs : avoir peur, braver l’inconnu, toujours y croire. »

      Avec elle, on y croit pour la métaphore et pour le plaisir de découvrir pour la première fois à la Maison de la Danse cette compagnie mondialement connue.
    appendices:
      - "Cirkus Cirkör: 5 artistes, 1 musicien. Conception et direction artistique : Tilde Björfors. Acrobatie, acrobatie aérienne, bascule coréenne, contorsion, jonglage : Cirkus Cirkör. Compositeur : Samuel “Looptok” Andersson. Scénographie : Fanny Senocq, Tilde Björfors, Stefan Karlström, Joel Jedström."
