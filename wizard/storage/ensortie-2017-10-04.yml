  - title: "La Mission (Souvenir d’une révolution)"
    date: Dimanche 29 Octobre à 16h
    place: Théâtre des Célestins (Lyon 9ème)
    image: "https://www.theatredescelestins.com/wp-content/uploads/2017/05/la-mission-2-900x600.jpg"
    content: |
      Matthias Langhoff est l’un des mythes vivants du théâtre mondial. Son travail entre au vif de la chair.

      **La Mission raconte l’histoire de trois émissaires qui, dans les années tardives de la Révolution française, voyagèrent jusqu’en Jamaïque pour y organiser le soulèvement des esclaves. Ils sont interrompus par une nouvelle surprenante : le sacre de Napoléon et la disparition du gouvernement qui leur avait confié leur mission.**

      Après sa création au Festival d’Avignon en 1989, Langhoff propose une nouvelle version de *La Mission*, en l’adaptant pour onze comédiens boliviens. Dans cette mission bolivienne, rien n’est gratuit. Elle bouscule et surprend tant elle fait écho aux difficultés qu’affronte la Bolivie dans son aspiration quotidienne à la liberté.
    appendices:
