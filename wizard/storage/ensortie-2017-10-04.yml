  - title: "Mujer Vertical"
    date: Vendredi 20 Octobre à 20h
    place: Théâtre de la Renaissance (Lyon 12ème)
    image: "https://www.theatrelarenaissance.com/wp-content/uploads/2017/05/2.Mujer-Vertical-c-Eric-Masse%C2%A6u.jpg"
    content: |
      **Une oeuvre sur l’émancipation féminine qui fait dialoguer une ex-combattante des FARC, une ancienne paramilitaire, une victime de la guerre, une diva colombienne et… Juliette.**

      À la fois projection politique et poétique, Mujer Vertical mêle témoignages, écrits littéraires et extraits de discours. En écho à Femme verticale, Éric Massé rechausse ses talons aiguilles et emprunte par de nouveaux chemins les mots d’écrivaines féministes. Florence Thomas, « la griffe française du féminisme colombien » se joint à elles. Lors d’un séjour à Bogota, il recueille les mots de femmes déplacées, démobilisées, victimes, artistes, journalistes, politiques et porte à la scène ces témoignages, reflet de l’histoire contemporaine de la Colombie et du travail de réconciliation nationale.

      Ces paroles se frottent aux écrits de figures féminines qui accompagnent le changement des mentalités en France comme en Colombie. Au plateau, Juliette (Éric Massé), Alejandra Borrero, star de télénovelas colombiennes et figure emblématique de la lutte pour les droits des femmes et LGBT, et trois de ses compatriotes, mènent le spectacle. Hier, certaines vivaient dans la jungle, apprenaient le maniement des armes, entrainaient des hommes au combat ou découvraient à 15 ans « que la terre est ronde ». Aujourd’hui, armées de leurs histoires bouleversantes et de leurs talents (negros spirituals, dessins, écrits…), elles investissent le plateau. Poignant !
    appendices:
      - "Éric Massé, Alejandra Borrero, Manuel Orjuela, Florence Thomas (Cie des Lumas)."
