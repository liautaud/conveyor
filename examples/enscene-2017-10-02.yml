introduction: |
  La Vieille Branche est l'atelier théâtre de l'ENS, qui répète tous les mardis entre 20h et 22h et fait sa rentrée *le 10 octobre prochain*.
  Chaque année, la Vieille Branche monte deux pièces, qui disposent chacune de deux à trois soirs de représentation au théâtre Kantor en fin d'année. Elle se compose donc de deux groupes, un pour chacun des deux projets, sous la direction des metteuses en scène Séverine Puel et Nadine Douriaud.
  
  A titre d'exemple, sur les deux dernières années :

  - Le groupe de Séverine a joué Illusions comiques d'Olivier Py ; et In/Out – Borders, un montage de textes d'auteurs et de scènes écrites par les étudiants sur le thème des frontières ;
  - Le groupe de Nadine a joué L'Opéra de Quat'sous de Bertolt Brecht ; et Chopalovitch, une réécriture du Théâtre ambulant Chopalovitch de Lioubomir Simovitch.
  
  Cette fois-ci, Séverine propose aux élèves de co-écrire le spectacle à partir d'un synopsis écrit par un étudiant de l'année dernière ; et Nadine propose une création à partir de La Mouette d'Anton Tchekhov.
  Intéressé·e, si l'aventure vous tente ou que les planches vous appellent, quel que soit votre niveau de pratique théâtrale, rendez-vous **mardi 10 octobre à 20h en D2-001** (site Descartes). Vous pourrez y rencontrer Nadine, Séverine et les anciens acteurs, et les écouter présenter davantage les projets de l'année à venir... Et pourquoi pas, les rejoindre, pour monter vous aussi sur scène !